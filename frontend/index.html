<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: lightblue;
            background-color: black;
            text-align: center;
            margin: 0;
            padding: 10px 0;
            width: 100%;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
            width: 100px;
            text-align: right;
        }
        .form-group input {
            padding: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input {
            display: inline-block;
            margin: 0 10px; /* Adds space between the buttons */
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Flash Memory</h1>

    <div class="form-container">
        <div class="form-group">
            <input type="file" id="fileInput">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
    </div>

    <div class="button-container">
        <input type="button" value="Submit" onclick="handleClick()">
    </div>

    <script>

      let plaintext = ''
      let password = ''
      let filename = ''
      
      document.getElementById('fileInput').addEventListener('change', function selectedFileChanged() {
        const reader = new FileReader()
        reader.onload = function fileReadCompleted() {
          plaintext = reader.result
        }
        reader.readAsText(this.files[0])
        filename = this.files[0].name
      })

      document.getElementById('password').addEventListener('change', function selectedFileChanged() {
        password = this.value
      })

      async function handleClick() {
        const myHeaders = new Headers()
        myHeaders.append("Content-Type", "application/json")
        const result = await fetch("http://localhost:8080/encrypt", { 
          method: "POST",
          body: JSON.stringify({ plaintext: plaintext, key: password, filename: filename }),
          headers: myHeaders,
        })
      }

    </script>

</body>
</html>
